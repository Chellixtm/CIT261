<!DOCTYPE html>
<html lang=en>
<head>
	<script>
		function read() {
		var input = document.getElementById("text").value;
		document.getElementById("div1").innerHTML = input;
		}
	</script>
</head>

<body>
	<input type="text" id="text">
	<button type="button" onclick="read()">Click Here</button>
	
	<div id="div1"></div>
</body>
</html>
